<div class="container-fluid" [hidden]="desactivado">
	
	<div class="row" style="margin-bottom: 1rem;">
		<!-- Grafico Por Comuna -->
		<div class="col-lg-6 col-xl-6">
			<div class="card">
				<div class="card-header text-uppercase">Por Comuna</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="comunaChartData" [labels]="comunaChartLabels" [options]="comunaChartOptions" [chartType]="comunaChartType" (chartHover)="chartHovered($event)" [colors]="comunaChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Pie chart-->
		<!-- Bar chart-->
		<div class="col-lg-6 col-xl-6">
			<div class="card">
				<div class="card-header text-uppercase">Ventas</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Bar chart-->
	</div>

	<div class="row" style="margin-bottom: 1rem;">
		<!-- Grafico por Personas -->
		<div class="col-lg-6 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase">Tipo de material por Personas</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="personaChartData" [labels]="personaChartLabels" [options]="personaChartOptions" [chartType]="personaChartType" (chartHover)="chartHovered($event)" [colors]="personaChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Doughnut chart-->
		<!-- Grafico por Rango Etario -->
		<div class="col-lg-6 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase">Rango Etario</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="edadChartData" [labels]="edadChartLabels" [options]="edadChartOptions" [chartType]="edadChartType" (chartHover)="chartHovered($event)" [colors]="edadChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Pie chart-->
		<!-- Doughnut chart-->
		<div class="col-lg-6 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase">GÃ©nero por material reciclado</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="generoChartData" [labels]="generoChartLabels" [options]="generoChartOptions" [chartType]="generoChartType" (chartHover)="chartHovered($event)" [colors]="generoChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Doughnut chart-->
	</div>
</div>
