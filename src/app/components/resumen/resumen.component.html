<div class="container-fluid" [hidden]="desactivado">
	
	<div class="row" style="margin-bottom: 1rem;">
		<!-- Pie chart-->
		<div class="col-lg-6 col-xl-6">
			<div class="card">
				<div class="card-header text-uppercase">Por Comuna</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [chartType]="pieChartType" (chartHover)="chartHovered($event)" [colors]="pieChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Pie chart-->
		<!-- Bar chart-->
		<div class="col-lg-6 col-xl-6">
			<div class="card">
				<div class="card-header text-uppercase">Ventas</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Bar chart-->
	</div>

	<div class="row" style="margin-bottom: 1rem;">
		<!-- Doughnut chart-->
		<div class="col-lg-6 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase">Tipo de material por Personas</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="doughnutChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" [colors]="doughnutChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Doughnut chart-->
		<!-- Pie chart-->
		<div class="col-lg-6 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase">Rango Etario</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [chartType]="pieChartType" (chartHover)="chartHovered($event)" [colors]="pieChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Pie chart-->
		<!-- Doughnut chart-->
		<div class="col-lg-6 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase">GÃ©nero por material reciclado</div>
				<div class="card-body">
					<div class="height-240">
						<canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="doughnutChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" [colors]="doughnutChartColors" (chartClick)="chartClicked($event)"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- / Doughnut chart-->
	</div>
</div>
