<!-- Doughnut chart-->
<div class="col-lg-12 col-xl-12" [hidden]="desactivado">
    <div class="card">
        <div class="card-header text-uppercase">Tipo de material reciclado por Personas</div>
        <div class="card-body">
            <button class="btn btn-success"><i class="fa-solid fa-file-excel"></i> Descargar</button>
            <div class="canvas-container">
                <div class="w-75">
                    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="doughnutChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" [colors]="doughnutChartColors" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / Doughnut chart-->
