<!-- Bar chart-->
<div class="col-lg-12 col-xl-12" [hidden]="desactivado">
    <div class="card">
        <div class="card-header text-uppercase">Puntos Limpios</div>
        <div class="card-body">
            <button class="btn btn-success" (click)="generateExcel()"><i class="fa-solid fa-file-excel"></i> Descargar</button>
            <div class="canvas-container">
                <div class="w-75">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / Bar chart-->

<!-- EXCEL -->

	<table id="puntoLimpio-table">
		<tr>
            <th>Punto Limpio/Residuo</th>

			<th>Cart√≥n y Papel (Tons)</th>

		</tr>
        <tr>
            <td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr *ngFor="let data of excel">

		</tr>

	</table>

</div>
