<!--INICIO COMPONENTEN VENTAS-->
<div *ngIf="mostrarVentas">
  <div id="Ventas" class="contenedorVentas">
    <div class="container-fluid contador">
      <div class="row">
          <div class="col-lg-12">
              <div class="row">
                  <div class="col-lg-6"><h3> <b>&#9312;</b> Seleccione sus productos</h3></div>

                  <div class="col-lg-6 timer" > <h3><i class="fa-solid fa-clock"></i> 05:00</h3></div>
              </div>
          </div>
      </div>
    </div>

    <app-materiales (materialesData)="activarFormulario($event)"></app-materiales>
  </div>
</div>


<!--FIN COMPONENTEN VENTAS-->

<div class="cuentaRegresiva contenedorVentas">
  <div *ngIf="mostrarContador">
    <app-contador [pasos] = "pasos"></app-contador>
  </div>
</div>

<!--INICIO COMPONENTEN FORMULARIO CLIENTES-->
<div class="formulario">
  <div *ngIf="mostrarFormulario">
    <app-formulario-clientes (formData)="atcivarTransaccion($event)"></app-formulario-clientes>
  </div>
</div>


<!--FIN COMPONENTEN FORMULARIO CLIENTES-->

<!--INICIO COMPONENTE TRANSACCION-->
<div class="transaccion">
  <div *ngIf="mostrarTransaccion">
    <app-transaccion [datosInsercion] = "datos"></app-transaccion>
  </div>
</div>
 
<!--FIN COMPONENTE TRANSACCION-->


<!-- SECCION FONDO RUTA RECICLEMOS-->

<div class="fondoRuraReciclemos"></div>
  
<button id="myBtn">
  <img src="assets/images/up-arrow.png" alt="alternative" />
</button>
